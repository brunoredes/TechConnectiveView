<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form id="msform" [formGroup]="form">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Tipo de doação</li>
        <li>Selecionando ONG</li>
        <li>Preenchendo formulário</li>
      </ul>
      <!-- fieldsets -->
      <fieldset>
        <div class="container">
          <input type="radio" id="i1" formControlName="tipo" value="alimento" />
          <label for="i1"><img src="../../assets/face1.jpg" alt=""/></label>
          <input type="radio" id="i2" formControlName="tipo" value="roupa" />
          <label for="i2"><img src="../../assets/face2.jpg" alt=""/></label>
          <input type="radio" id="i3" formControlName="tipo" value="higiene" />
          <label for="i3"><img src="../../assets/face3.jpg" alt=""/></label>
          <input
            type="radio"
            id="i4"
            formControlName="tipo"
            value="brinquedo"
          />
          <label for="i4"><img src="../../assets/face4.jpg" alt=""/></label>
        </div>
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Next"
        />
        <button class="btnVoltar" [routerLink]="['/home']">Cancelar</button>
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Para qual Ong dejesa doar?</h2>
        <h3 class="fs-subtitle">Selecione uma:</h3>

        <input

          class="next action-button"

      <fieldset>
        <h2 class="fs-title">Detalhe um pouco mais sobre a doação</h2>
        <h3 class="fs-subtitle">Preencha o formulário:</h3>

        <input
          type="text"
          name="descricao"
          placeholder="Descrição do produto"
          formControlName="descricao"
          required
        />
        <input
          type="number"
          name="qtd"
          placeholder="Quantidade"
          formControlName="qnt"
          required
        />
        <input
          type="date"
          name="validade"
          placeholder="Validade"
          formControlName="validade"
          required

        />
        <input
          type="button"
