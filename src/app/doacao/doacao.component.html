<!-- MultiStep Form -->
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form id="msform" [formGroup]="form">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Tipo de doação</li>
        <li>Selecionando ONG</li>
        <li>Preenchendo formulário</li>
      </ul>
      <!-- fieldsets -->
      <fieldset>
        <h2 class="fs-title">O que deseja doar?</h2>
        <h3 class="fs-subtitle">Selecione uma opção:</h3>
        <div class="container">

            <input type="radio" id="i1" formControlName="tipo" value="alimento">
            <label for="i1"><img src="http://vkontakte.ru/images/gifts/256/81.jpg" alt=""></label>
            <input type="radio" id="i2" formControlName="tipo" value="roupa">
            <label for="i2"><img src="http://vkontakte.ru/images/gifts/256/82.jpg" alt=""></label>
            <input type="radio" id="i3" formControlName="tipo" value="higiene">
            <label for="i3"><img src="http://vkontakte.ru/images/gifts/256/83.jpg" alt=""></label>
            <input type="radio" id="i4" formControlName="tipo" value="brinquedo">
            <label for="i4"><img src="http://vkontakte.ru/images/gifts/256/84.jpg" alt=""></label>

            <p>Form value: {{ form.value | json }}</p>

        </div>
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Next"
        />
        <button class="btnVoltar" [routerLink]="['/home']">Cancelar</button>
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Para qual Ong dejesa doar?</h2>
        <h3 class="fs-subtitle">Selecione uma:</h3>

        <div class="container">

            <input type="radio" id="i1" formControlName="tipo" value="alimento">
            <label for="i1"><img src="http://vkontakte.ru/images/gifts/256/81.jpg" alt=""></label>
            <input type="radio" id="i2" formControlName="tipo" value="roupa">
            <label for="i2"><img src="http://vkontakte.ru/images/gifts/256/82.jpg" alt=""></label>
            <input type="radio" id="i3" formControlName="tipo" value="higiene">
            <label for="i3"><img src="http://vkontakte.ru/images/gifts/256/83.jpg" alt=""></label>
            <input type="radio" id="i4" formControlName="tipo" value="brinquedo">
            <label for="i4"><img src="http://vkontakte.ru/images/gifts/256/84.jpg" alt=""></label>

            <p>Form value: {{ form.value | json }}</p>

        </div>

        <input
          type="button"
          name="previous"
          class="previous action-button-previous"
          value="Previous"
        />
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Next"
        />
        <button class="btnVoltar" [routerLink]="['/home']">Cancelar</button>
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Detalhe um pouco mais sobre a doação</h2>
        <h3 class="fs-subtitle">Preencha o formulário:</h3>
        <input type="text" name="tipo" placeholder="Descrição do produto" />
        <input type="number" name="qtd" placeholder="Quantidade" />
        <input type="date" name="validade" placeholder="Validade" />
        <input
          type="text"
          name="comentario"
          placeholder="Deixe um comentário..."
        />
        <input
          type="button"
          name="previous"
          class="previous action-button-previous"
          value="Previous"
        />
        <input
          type="submit"
          name="submit"
          class="submit action-button"
          value="Submit"
        />

        <button class="btnVoltar" [routerLink]="['/home']">Cancelar</button>
      </fieldset>
    </form>
  </div>
</div>
<!-- /.MultiStep Form -->
