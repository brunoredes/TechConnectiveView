<div class="box">
  <div class="div-container">
    <h2>Bem - Vindo!</h2>
    <h3>TECHCONNECTIVE</h3>
  </div>
  <div class="menuzinho">
    <h1>Login</h1>
    <div class="usuario"></div>

    <form [formGroup]="loginUser" (ngSubmit)="onSubmit()">
      <div class="form">
        <div class="exemple-container">
          <mat-form-field>
            <input
              formControlName="login"
              matInput
              placeholder="Usuario"
              [ngClass]="{ 'is-invalid': submitted && f.login.errors }"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="password"
              formControlName="senha"
              matInput
              placeholder="Senha"
              [ngClass]="{ 'is-invalid': submitted && f.senha.errors }"
            />
          </mat-form-field>
        </div>

        <div class="form-group">
          <input
            type="submit"
            value="Entrar"
            [disabled]="loading"
            class="btn btn-primary"
          />
