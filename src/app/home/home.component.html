<div class="dashboard">
  <div class="grid grid-a1-a2 grid-white grid-updating">
    <mat-form-field appearance="outline">
      <mat-label> Pesquisar doações</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TIPO</th>
          <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
        </ng-container>

        <ng-container matColumnDef="nomeOng">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            NOME DA ONG
          </th>
          <td mat-cell *matCellDef="let row">{{ row.nomeOng }}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIÇÃO</th>
          <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            QUANTIDADE
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.qnt }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [pageIndex]="page.pula"
        [length]="page.counts"
        [pageSize]="page.limit"
        showFirstLastButtons="true"
        (page)="pageEvent($event)"
      ></mat-paginator>
    </div>
  </div>
  <div class="grid grid-b1-b1 grid-blue">
    <h1 class="grid-title">
      Weekly
    </h1>
  </div>
  <div class="grid grid-c1-c1 grid-orange">
    <h1 class="grid-title">
      Monthly
    </h1>
  </div>
  <div class="grid grid-b2-c2 grid-red">
    <mat-list class="container" fxLayout="row">
      <mat-list-item *ngFor="let item of listItem">
        <img [src]="item.url" [matTooltip]="item.tipo" />
      </mat-list-item>
    </mat-list>
  </div>
</div>
